<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Responsive Design</title>
    <link rel='stylesheet' href='styles.css'/>
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>
    <div class='page'>
      <div class='section menu'></div>
      <div class='section header'>
        <img src='images/header.svg'/>
      </div>
      <div class='section content'>
        <!--o SVG é um formato gráfico baseado em vetor, 
          o que significa que pode ser ampliado ou reduzido para qualquer dimensão sem perda de qualidade.-->
          <div class='illustration'>
            <img src='images/illustration-big.png' style='max-width: 500px'/>
          </div>
        <!--As dimensões físicas de uma imagem são mais conteúdo do que apresentação, portanto, 
          faz sentido que isso apareça no HTML e não na folha de estilo.-->
      </div>
      <div class='section sign-up'>
        <img src='images/sign-up.svg'/>
      </div>
      <div class='section feature-1'>
        <img src='images/feature.svg'/>
      </div>
      <div class='section feature-2'>
        <img src='images/feature.svg'/>
      </div>
      <div class='section feature-3'>
        <img src='images/feature.svg'/>
      </div>
    </div>
  </body>
</html>
