<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Responsive Design</title>
    <link rel='stylesheet' href='styles.css'/>
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>
    <div class='page'>
      <div class='section menu'></div>
      <div class='section header'>
        <div class='photo'>
          <picture>
            <source media='(min-width: 401px)'
                    srcset='images/photo-big.jpg'/>
            <source media='(max-width: 400px)'
                    srcset='images/photo-tall.jpg'/>
            <img src='images/photo-small.jpg'/>
          </picture>
        </div>
      </div>
      </div>
      <!--
        Os navegadores escalam automaticamente SVGs(imagens baseadas em vetores) para dispositivos retina, portanto, essa 
        imagem SVG de 500 × 250 pixels será renderizada de forma mais nítida nos 
        dispositivos padrão e retina.

      <div class='section content'>
        <img class='illustration' src='images/illustration.svg' />
      </div>
    -->
      <div class='section content'>
        <!--
        <div class='illustration'>
          <img src='images/illustration-big.png' style='max-width: 500px'/>
        </div>
      -->
        <img src='illustration-small.png'
          srcset='images/illustration-small.png 1x,
               images/illustration-big.png 2x'
          style='max-width: 500px'/>
          <!--O 1xdiz ao navegador para exibir illustration-small.pngem telas de resolução padrão. O 2xmeio illustration-big.
            pngé para telas de retina. Navegadores mais antigos que não entendem srcsetretornam ao srcatributo.-->
      </div>
      <div class='section sign-up'>
        <img src='images/sign-up.svg'/>
      </div>
      <div class='section feature-1'>
        <img src='images/feature.svg'/>
      </div>
      <div class='section feature-2'>
        <img src='images/feature.svg'/>
      </div>
      <div class='section feature-3'>
        <img src='images/feature.svg'/>
      </div>
    </div>
    <footer>
      <p>https://www.internetingishard.com/html-and-css/responsive-images/</p>
    </footer>
  </body>
</html>
