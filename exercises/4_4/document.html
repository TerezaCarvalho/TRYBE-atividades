        function exercício1(text){
            document.getElementsByTagName('p')[1].innerHTML = text; // [1] é o índice para encontrar a tag entre varios Ps
            //document.getElementsByTagName('p')[1].innerHTML = "ESTAREI NA EUROPA";
        };

        function exercício2(element, color){  // funcão RECEBE o elemento 'quadrado' e a cor
            document.getElementsByClassName(element)[0].style.backgroundColor = color;
            // nesse caso PEGA O ELEMENTO E NAO A CLASSE. O [0]Porque pega o 1 elemento(div).
        };

        /*function exercicio3(element, color){

        };*/

        function exercício4(element, text){
            document.querySelector(element).innerHTML= text;
            /* O método querySelector () retorna apenas O PRIMEIRO ELEMENTO 
            (entao se tivesse mais de um <h1> MUDARIA SÓ O PRIMEIRO)
            que corresponde aos seletores especificados. Para retornar todas as correspondências, 
            use o método querySelectorAll () . */
        };


        function chengeAllText(query, text){  // parametro é só variável
          // o query é qq coisa
            let elements = document.querySelectorAll(query); // selecionei todos os elementos de uma 
            // query dada como parametro
            for(let i =0; i<elements.length; i++){
                elements[i].innerHTML = text;  // substituinto todos os h2 pelo texto
            }
        };

        function exercício5toUpper(element){

            let texto = document.getElementsByTagName(element);// pega todos os paragrafos
            // variável texto = quero modificar os textos dos paragrafos
            for(let i=0; i < texto.length; i++){

                texto[i].innerHTML=texto[i].innerHTML.toUpperCase();
                // o text[i] é o texto que está dentro dos paragrafos.
                // linha 79 pega o texto contido e transforma em maiusculo.
            }

        };

        function exercício6(element){ // funçao mostra qualquer coisa ( h2, div..)

            let conteúdo = document.getElementsByTagName(element);// pega todos os paragrafos
            
            for(let i=0; i < conteúdo.length; i++){

        }
